<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someAdults = people.some(function(person){
      const year = (new Date()).getFullYear();
      if (year - person.year >=19)
        return true
    });
    console.log({someAdults});
    const someAdultsInline = people.some(person => (new Date()).getFullYear() - person.year >= 19)
    console.log({someAdultsInline});
    // Array.prototype.every() // is everyone 19 or older?
    const everyAdult = people.every(function(person){
      const year = (new Date()).getFullYear();
      if (year - person.year >=19)
        return true
    });
    console.log({everyAdult});
    const everyAdultsInline = people.every(person => (new Date()).getFullYear() - person.year >= 19)
    console.log({everyAdultsInline});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const specificID = comments.find(comment => comment.id === 823423);
    console.log(specificID)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index)
    // delete the comment with the ID of 823423
    const spliceComments = [...comments];
    spliceComments.splice(index, 1)
    console.table(spliceComments);
    const newComments = [
      ...comments.splice(0, index),
      ...comments.splice(index)
    ];
    console.table(newComments);

  </script>
</body>
</html>
