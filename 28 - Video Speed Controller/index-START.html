<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    const speed = document.querySelector('.speed');
    const speedbar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    speed.addEventListener('mousemove', handleMove);

    function handleMove(evt){
        let position = evt.pageY - this.offsetTop;
        let min = 0.5;
        let max = 2.5;
        let percent = (position / this.offsetHeight);
        let percentage = Math.floor(percent * 100);
        speedbar.style.height = percentage + "%"
        let rate = percent * (max - min) + min

        speedbar.textContent = Number(rate.toFixed(2)) + "x"

        video.playbackRate = rate;
    }
</script>
</body>
</html>
