<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];
fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data));


function findMatches(matchString, cities){
  return cities.filter(place => {
    const regex = new RegExp(matchString, 'gi');
    return place.city.match(regex) || place.state.match(regex)
  });
}

function displayMatches(){
  const matches = findMatches(this.value, cities);
  const regex = new RegExp(this.value, 'gi');

  const suggestionshtml = matches.map(place => {
    const citySearched = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
    const stateSearched = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
    console.log(stateSearched)
    return `<li>
              <span class="name">${citySearched}</span>
              <span class="name">${stateSearched}</span>
              <span class="name">${numberWithCommas(place.population)}</span>
            </li>
            `
  }).join('');
  suggestions.innerHTML = suggestionshtml;
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

const searchbox = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');
searchbox.addEventListener('change', displayMatches);
searchbox.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
