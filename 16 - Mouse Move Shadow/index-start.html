<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero');
const text = document.querySelector('h1');

function captureMove(e){
  const {offsetWidth: width, offsetHeight:height} = hero;
  let {offsetX: x, offsetY: y} = e;
  if (e.target !== this){
    x = x + e.target.offsetLeft;
    y = y + e.target.offsetTop;
  }

  const transpose = 100;
  const xShadow = (x / width * transpose) - transpose / 2;
  const yShadow = (y / height * transpose) - transpose / 2;

  text.style.textShadow = `${xShadow}px ${yShadow}px 0 rgba(154,97,225,0.7)`;
}

hero.addEventListener('mousemove', captureMove);
</script>
</body>
</html>
