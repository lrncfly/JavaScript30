<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const keysPressed = [];
const unlock = 'Laurence';

function trackKeys(e){
	if (e.key !== 'Shift')
		keysPressed.push(e.key);
	keysPressed.splice(-unlock.length -1, keysPressed.length - unlock.length);
	if(keysPressed.join('') === unlock)
		cornify_add();
}
window.addEventListener('keyup', trackKeys);
</script>
</body>
</html>
